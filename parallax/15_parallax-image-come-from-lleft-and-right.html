<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Images Coming from Left and Right</title>
  <style>
    body { 
      margin: 0; 
      height: 200vh; /* Make the page tall enough to allow scrolling */
      background-color: #f0f0f0;
      overflow-x: hidden; /* Prevent horizontal scroll */
    }

    .image {
      position: fixed;
      top: 50%; /* Center vertically */
      width: 300px;
      height: 300px;
      transition: transform 0.1s ease-out;
      transform: translateY(-50%); /* Keep images centered vertically */
    }

    .image.left {
      left: -350px; /* Start off-screen on the left */
    }

    .image.right {
      right: -350px; /* Start off-screen on the right */
    }

    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Image from the left -->
  <div class="image left">
    <img src="resources/layer2.png" alt="Image from Left">
  </div>

  <!-- Image from the right -->
  <div class="image right">
    <img src="resources/layer2.png" alt="Image from Right">
  </div>

  <script>
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY; // Get the vertical scroll position

      // Calculate the horizontal movement for each image
      const leftImage = document.querySelector(".image.left");
      const rightImage = document.querySelector(".image.right");

      // As you scroll, the images will move horizontally
      const leftTranslateX = Math.min(scrollY * 0.9, 350); // Adjust the speed of the left image
      const rightTranslateX = Math.min(scrollY * 0.9, 350); // Adjust the speed of the right image

      // Apply the transform property to move the images
      leftImage.style.transform = `translateX(${leftTranslateX - 350}px) translateY(-50%)`;
      rightImage.style.transform = `translateX(-${rightTranslateX - 350}px) translateY(-50%)`;
    });
  </script>

</body>
</html>
