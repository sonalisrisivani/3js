<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Depth Parallax</title>
  <style>
    body { margin: 0; height: 200vh; }
    .layer {
      position: absolute;
      width: 100%;
      height: 100vh;
    }
    .layer1 {
      background: url('resources/layer2.png') no-repeat center / cover;
      z-index: 1;
    }
    .layer2 {
      background: url('resources/layer3.png') no-repeat center / cover;
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="layer layer1"></div>
  <div class="layer layer2"></div>

  <script>
    window.addEventListener("scroll", () => {
      document.querySelector(".layer1").style.transform = `translateY(${window.scrollY * 0.3}px)`;
      document.querySelector(".layer2").style.transform = `translateY(${window.scrollY * 0.7}px)`;
    });
  </script>

</body>
</html>
