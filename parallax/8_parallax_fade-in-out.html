<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fade-In/Out Parallax</title>
  <style>
    body { margin: 0; height: 200vh; }
    .parallax {
      position: absolute;
      width: 200px;
      height: 200px;
      background: url('resources/layer2.png') no-repeat center / contain;
      top: 50%;
      left: 50%;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <script>
    window.addEventListener("scroll", () => {
      let opacityValue = 1 - window.scrollY * 0.002;
      if (opacityValue < 0) opacityValue = 0;  // Prevent opacity from going negative
      document.querySelector(".parallax").style.opacity = opacityValue;
    });
  </script>

</body>
</html>
