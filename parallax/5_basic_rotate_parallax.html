<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotating Parallax</title>
  <style>
    body { margin: 0; height: 200vh; }
    .parallax {
      position: absolute;
      width: 50vw;
      height: 50vh;
      background: url('resources/layer2.png') no-repeat center / contain;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <script>
    window.addEventListener("scroll", () => {
      document.querySelector(".parallax").style.transform = `rotate(${window.scrollY * 0.5}deg)`;
    });
  </script>

</body>
</html>
