<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity Parallax</title>
  <style>
    body { margin: 0; height: 200vh; }
    .parallax {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('resources/layer3.png') no-repeat center / contain;
      top: 50%;
      left: 50%;
    }
  </style>
</head>
<body>

  <div class="parallax"></div>

  <script>
    window.addEventListener("scroll", () => {
      let opacityValue = 1 - window.scrollY * 0.006;
      document.querySelector(".parallax").style.opacity = opacityValue;
    });
  </script>

</body>
</html>
