<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Import Spline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
    }

    canvas {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas3d"></canvas>

  <script type="module">
   import { Application } from "https://cdn.skypack.dev/@splinetool/runtime@0.9.416"

//go to spline and click charecter, add an event in start dropdown click drag and drop. thats it. now export the code. 

const canvas = document.getElementById('canvas3d');
const app = new Application(canvas);
app.load('https://prod.spline.design/tPwwJEH8CEfuljoK/scene.splinecode')
      .then(() => {
        alert("Spline scene loaded successfully!");
      })
      .catch((err) => {
        alert("Failed to load Spline scene:", err);
      });

//https://codepen.io/Juxtopposed/pen/xxQMyqQ
  </script>
</body>
</html>
