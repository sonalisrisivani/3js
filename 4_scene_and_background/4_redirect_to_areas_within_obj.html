<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Three.js GLTF Import</title>
  <style>
    body {
      margin: 0;
    }
    #container3D {
      width: 100vw;
      height: 100vh;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      display: none; /* Hidden by default */
    }
  </style>
</head>
<body>
  <h1>Importing GLTF File</h1>
  <div id="loading">Loading 3D model...</div>
  <div id="container3D"></div>

  <script type="module">
    import * as THREE from "https://cdn.skypack.dev/three@0.129.0/build/three.module.js";
    import { GLTFLoader } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/loaders/GLTFLoader.js";
    import { OrbitControls } from "https://cdn.skypack.dev/three@0.129.0/examples/jsm/controls/OrbitControls.js";

    // Create scene, camera, and renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB); // Light blue background

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 10); // Adjusted position
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    const container = document.getElementById("container3D");
    container.appendChild(renderer.domElement);

    // Show loading message
    const loadingDiv = document.getElementById("loading");
    loadingDiv.style.display = "block";

    // Add ambient light
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    // Add directional light
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 5);
    directionalLight.castShadow = true;
    scene.add(directionalLight);

    // Add point light for extra illumination
    const pointLight = new THREE.PointLight(0xffffff, 0.8, 50);
    pointLight.position.set(-5, 5, 5);
    scene.add(pointLight);

    // Load GLTF model
    const loader = new GLTFLoader();
    loader.load('./obj/scene.gltf', (gltf) => {
        loadingDiv.style.display = 'none'; // Hide loading message
        const loadedObject = gltf.scene;

        // Adjust model scale and position
        loadedObject.scale.set(0.5, 0.5, 0.5);
        loadedObject.position.set(0, -1, -1);
        loadedObject.rotation.y = -Math.PI / 3;

        scene.add(loadedObject);
    }, undefined, (error) => {
        console.error('Error loading GLTF file:', error);
    });

    // Render the scene
    function renderScene() {
      renderer.render(scene, camera);
    }

    // Set animation loop
    renderer.setAnimationLoop(renderScene);

    // Adjust rendering on window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

 





scene.background = new THREE.Color(0xffffff);




// Add a grid helper to the scene
const gridHelper = new THREE.GridHelper(50, 50, 0x00ff00, 0x00ff00); // Grid size 50x50, grid color and line color 
gridHelper.position.y = -2;
gridHelper.material.opacity = 1; // Set opacity to 1 for full opacity
gridHelper.material.transparent = true; // Ensure transparency is enable
scene.add(gridHelper);




// Create a plane geometry
const planeGeometry = new THREE.PlaneGeometry(70, 70, 1, 1); // Size of the plane
const planeMaterial = new THREE.MeshBasicMaterial({ color: 0x3F4122, side: THREE.DoubleSide }); // Green color
const plane = new THREE.Mesh(planeGeometry, planeMaterial);

// Position the plane just below the scene
plane.rotation.x = -Math.PI / 2; // Rotate to place flat on the ground
plane.position.y = -1.1; // Place below the objects

scene.add(plane);






const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true; // Enables smooth damping (for inertia)
controls.dampingFactor = 0.25;
controls.enableZoom = true; // Allow zooming
controls.enablePan = true;  // Allow panning
controls.enableRotate = true; // Allow rotation

// Limit the y-axis movement to restrict view below the grid
controls.minPolarAngle = 0 ; // res23ricts the camera from going below the horizontal plane.
controls.maxPolarAngle = Math.PI/2;      //allowing rotation and zoom only above the grid.
controls.target.set(0, 0, 0);          // Keep the focus centered around the model













  
  </script>
</body>
</html>
